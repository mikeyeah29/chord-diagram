<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0px auto;
        }

        .chord {
            display: inline-block;
            width: 90px;
            margin-right: 35px;
        }

        .chord p {
            margin-top: 5px;
            text-align: center;
        }

        code {
            background: #333333;
            padding: 0px 16px;
            border-radius: 5px;
            color: #fbfbfb;
            display: block;
        }

        .d-block {
            display: block;
        }

    </style>

</head>
<body>

    <div class="container">

        <h1>SVG Chord Diagram</h1>

        <p>This is a demo of chord diagram js. Below are the verse chords to "Time Like These" by Foo Fighter. The diagrams were generated by chord-diagram.js</p>

        <div class="song">

            <h2>Foo Fighters - "Times Like These"</h2>

            <div class="chords" id="chords"></div>

            <h2>Links</h2>

            <a href="/dist/chord-diagram.min.js" class="d-block">Download ChordDiagram.js</a>
            <a href="https://github.com/mikeyeah29/chord-diagram" class="d-block">Clone from GitHub</a>

        </div>

    </div>

    <script src="js/config.js"></script>
    <script src="js/ShapeFactory.js"></script>
    <script src="js/ChordDiagram.js"></script>

    <script>

        var d = new ChordDiagram('D', [-1, -1, 0, 2, 3, 2]);
        var am = new ChordDiagram('Am', [-1, 0, 2, 2, 1, 0]);
        var c = new ChordDiagram('C', [-1, 3, 2, 0, 1, 0]);
        var em = new ChordDiagram('Em', [0, 2, 2, 0, 0, 0]);

        var songChords = [d, am, c, em];

        var chordContainer = document.getElementById('chords');

        for(var i=0;i<songChords.length;i++) {
            var div = document.createElement('DIV');
            div.classList.add('chord');
            var p = document.createElement('P');
            p.innerText = songChords[i].name;
            div.appendChild( songChords[i].getSvg() );
            div.appendChild(p);
            chordContainer.appendChild( div );
        }

    </script>

</body>
</html>
